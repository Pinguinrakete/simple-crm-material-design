<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>

  <mat-form-field class="mr-16 pt-20" appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Placeholder">
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>

  <mat-form-field class="pt-20" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Placeholder">
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>

  <div>
    <mat-form-field class="full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="datepicker" />
      <!-- <mat-hint>Please enter a date</mat-hint> -->
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field  class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="ml-0">
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
