<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>

  <mat-form-field class="mr-16 pt-20" appearance="outline">
    <mat-label>First Name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
  </mat-form-field>

  <mat-form-field class="pt-20" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
  </mat-form-field>

  <div>
    <mat-form-field class="full-width">
      <mat-label>Birth Date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" />
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
    </mat-form-field>
  </div> 

  <div> 
    <mat-form-field  class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="mlr-0">
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
